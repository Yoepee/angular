<!-- 히어로 목록 -->
<h2>My Heroes</h2>
<div>
    <label for="new-hero">Hero name : </label>
    <input id="new-hero" #heroName>
    <nav>
        <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
            Add hero
        </button>
    </nav>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <!-- <button [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)" routerLink="/detail/{{hero.id}}">
            <span class = "badge">{{hero.id}}</span>
            <span class = "name">{{hero.name}}</span>
        </button> -->
        <button routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span>{{hero.name}}
        </button>
        <a type="button" class="delete" title="delete hero"
        (click) ="delete(hero)">x</a>
    </li>
</ul>
